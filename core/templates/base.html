<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
  crossorigin="anonymous">
  <style>
a  {color: rgb(0, 0, 0);
font-size: 20px;
font-family: verdana;
padding: 2px;
margin-left: 5px;
margin-right: 5px;
}

  </style>
</head>
<body style="background-image:url('https://bogatyr.club/uploads/posts/2021-11/1636964348_1-bogatyr-club-p-krasivii-fon-goroda-1.jpg')">
  <nav class="navbar navbar-expand-lg bg-black bg-gradient">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}" style="color:rgba(255, 255, 255, 0.973)">Posts</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container-fluid" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('profile') }}" style="color:rgba(255, 255, 255, 0.747)">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('publish') }}" style="color:rgba(255, 255, 255, 0.747)">Publish</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('login') }}" style="color:rgba(255, 255, 255, 0.747)">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('logout') }}" style="color:rgba(255, 255, 255, 0.747)">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">

{% with message = get_flashed_messages(with_categories=true) %}
{% if message %}
{% for category, message in message %}
<div class="alert alert-{{ category }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}
{% endwith %}

{% block content %}
{% endblock %}
  </div>
</body>
</html>
